<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div id="main" class="centertext minimalmargin">

    <h1 class="text-muted display-1 minimalmargin" id="title">Weather Application</h1>

    <div>
        <p id="validationForCity"></p>
        <input type="search" name="city" placeholder="City" id="city" class="input-group-text mx-auto minimalmargin" />
    </div>

    <button class="btn btn-secondary" id="showDropdown">Temperature Units</button>

    <select name="temperatureUnitsList" id="temperatureUnitsList" class="dropdown-header mx-auto minimalmargin"></select>

    <div id="weatherapiinfo" class="minimalmargin mx-auto"></div>

    <input type="submit" value="Submit" id="submit" class="input-group-text mx-auto minimalmargin">
</div>

<!--Loading the scripts at the end of the page just to make sure the DOM tree has loaded all of its elements-->
<script src="scripts.js"></script>
</body>
</html>
